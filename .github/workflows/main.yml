name: Logseq Publish and Deploy

on:
  push:
    branches:
      - main # or your main branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ðŸ”„
        uses: actions/checkout@v2

      - name: Logseq Publish ðŸš©
        uses: pengx17/logseq-publish@v0.1.8
        with:
          version: latest

      - name: Add .nojekyll File ðŸ“„
        run: touch $GITHUB_WORKSPACE/www/.nojekyll
        # Ensure asset paths are correctly identified

      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@4
        with:
          branch: gh-pages # The branch to deploy to.
          folder: www # The folder to deploy.
          clean: true
